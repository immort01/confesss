<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Love You ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a1a, #330033);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 10px;
    }

    h1 {
      font-size: 12vw;
      color: hotpink;
      text-shadow: 0 0 30px #ff69b4, 0 0 60px #ff69b4;
      animation: pop-glow 2s infinite;
      margin: 0;
    }

    @keyframes pop-glow {
      0%, 100% { transform: scale(1); color: #fff; }
      50% { transform: scale(1.1); color: hotpink; }
    }

    button {
      margin-top: 30px;
      padding: 20px 40px;
      background: #ff69b4;
      border: none;
      color: white;
      font-size: 1.3em;
      border-radius: 50px;
      box-shadow: 0 0 20px #ff69b4;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #ff1493;
      transform: scale(1.05);
    }

    .popup {
      position: absolute;
      font-size: 12vw;
      animation: floatPop 2.5s ease-out forwards;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes floatPop {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-200px) scale(2);
      }
    }

    .heart {
      position: absolute;
      font-size: 8vw;
      color: red;
      animation: floatHeart 2.5s ease-out forwards;
    }

    @keyframes floatHeart {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-300px) scale(1.8);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Love You ‚ù§Ô∏è</h1>
    <button onclick="sendKiss()">üíã Give a Kiss to Your Crush</button>
  </div>

  <script>
    // log data
    fetch('/log', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        screen: window.screen.width + "x" + window.screen.height,
        lang: navigator.language,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
      })
    });

    // heart & kiss effect
    function sendKiss() {
      // big kiss popup
      const kissPop = document.createElement("div");
      kissPop.className = "popup";
      kissPop.style.left = "50%";
      kissPop.style.top = "60%";
      kissPop.style.transform = "translateX(-50%)";
      kissPop.innerHTML = "üòò‚ù§Ô∏è";
      document.body.appendChild(kissPop);
      setTimeout(() => kissPop.remove(), 2500);

      // floating hearts
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "90vh";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2500);
      }
    }
  </script>
</body>
</html>
